<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8" />
    <title>株価チェック</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="input-area">
        <label>EPS: <input type="number" id="eps" /></label>
        <label>BPS: <input type="number" id="bps" /></label>
        <label>株価: <input type="number" id="price" /></label>
        <button id="drawBtn">表示</button>
    </div>

    <div class="result-area">
        <p><label>ROE: <input type="number" id="roe" step="0.1" style="width:80px;" /></label> %　通常は5～8%,
            15%以上だと超利益を回している。</p>
        <p><label>PER: <input type="number" id="per" step="0.1" style="width:80px;" /></label>
            倍　PER25倍以上は割高である。成長を期待されている</p>
        <p><label>PBR: <input type="number" id="pbr" step="0.1" style="width:80px;" /></label> 倍　PBR１倍割れ
            株価より資産の方が多いので安すぎる</p>
    </div>

    <div class="chart-area">
        <canvas id="myChart"></canvas>
    </div>
    <script src="Script.js"></script>
</body>

</html>
